<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="script/home.js"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navBar">
        <!-- Logo and site title -->
        <div class="logo-container">
            <img src="photos/logo.png" alt="logo">
            <a href="index.html"><h1>My BookShop</h1></a>
        </div>

        <!-- Navigation links -->
        <ul id="nav-list">
            <li><a href="#Book">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>

        <!-- Hamburger menu icon for mobile navigation -->
        <i class="fa fa-bars" id="menu-switch"></i>
    </nav>

    <!-- Search Bar -->
    <form class="search-form">
        <input id="search-input" type="text" placeholder="Search for books...">
        <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
    </form>

    <!-- Book section -->
    <div class="book-list" id="book-list"></div>



    <!-- JavaScript for mobile menu toggle -->
    <script>
        // Function to toggle the navigation menu visibility on mobile
        function switchMenu() {
            var x = document.getElementById("nav-list");
            if (x.className === "navBar") {
                x.className = "show"; // Show menu when the hamburger icon is clicked
            } else {
                x.className = "navBar"; // Hide menu otherwise
            }
        }

        // Attach event listener to the hamburger menu icon
        document.getElementById("menu-switch").addEventListener("click", switchMenu);

        // Function to handle search input
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('search-input').value.trim();
            if (searchTerm) {
                searchBooksByTitle(searchTerm);
            } else {
                alert('Enter the title of the book to search');
            }
        });
    </script>
</body>
</html>
